<html>
<body>
<applet name="ggbApplet" code="geogebra/GeoGebraApplet.class" width="800" height="600" >
Sorry, the GeoGebra Applet could not be started. Please make sure that Java 1.4.2 (or later) is installed and activated. (<a href="http://java.sun.com/getjava">click here to install Java now</a>)
<param name="xfilename" value="protractor2.ggb">
<param name="framePossible" value="true">
<param name="enableRightClick" value="true">
<param name="showResetIcon" value="false">
<param name="showAlgebraInput" value="true">
<param name="showMenuBar" value="true">
<param name="showToolBar" value="true">
<param name="xcustomToolBar" value="15">
</applet>

      <form style="margin-left: 40px;" name="inputform" action="" onsubmit="check();return false;">GeoGebra JavaScript command:
: <span style="font-weight: bold;"></span> <input name="textfield" size="100" type="text"> <input value="Execute" onclick="check();" type="button"> 
      </form>

<script type="text/javascript">
var applet = document.ggbApplet;

function check()
{
  var exp=document.inputform.textfield.value;
  eval("var ret=applet."+exp+";");
  alert(ret);
}

</script>



</body>
</html>
